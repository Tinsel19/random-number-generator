<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="main">
        <h1>Number Generator</h1>
        
        <div id="body">
            <h3 id="heading">Random 8 Digit Number Generator</h3>

            <div class="spin-div">
                <button class="spin" id="spin">Spin</button>
            </div>

            <!-- menu section  -->
            <div id="grid">
                <div class="main-body-menu">
                    <button id="copy" class="btn-primary" ><i class="fa-solid fa-copy"></i> Copy</button>
                    <button type="button" class="btn btn-primary" id="download"><i class="fa-solid fa-download"></i> Download</button>
                    
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-gear"></i>Options</button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Options</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div id="modal" class="modal-body">
                                <div class="font-style">
                                    <input id="font-size" class="font-input" type="number">
                                    <span>Font-size px</span>
                                </div>

                                <div class="font-style">
                                    <input id="font-color" class="font-input" type="text">
                                    <span>Font-color HEX-code</span>
                                </div>

                                <button class="zoom btn btn-primary" id="zoom"><i class="fa-solid fa-expand"></i> Zoom</button>



                            </div>
                            <div class="modal-footer">
                            
                            <button type="button" id="adjust-font-size" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="main-body">
                    <!-- result display field  -->
                    <!-- <p maxlength="10" type="text" id="comb-result" > </p>   -->
                    <textarea  id="comb-result" cols="2"  maxlength="20"></textarea>


                    <!-- start and go button  -->
                    <div class="action">
                        <button class="go btn" id="go">Go</button>
                        <button class="start btn" id="start">Start</button>
                    </div>

                </div>

                <div class="combinations-sec">
                    <!-- adjust number of combinations result  -->
                    <input type="number" id="random" class="input-comb-result" value="200">
                    <label class="input-label" >random</label>
                    
                    <!-- adjust combination type  -->
                    <input type="number" id="digit-num" class="input-comb" value="8">
                    <label class="input-label" >digit numbers</label>
    
                </div>

            </div>

            
            

        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
    
    <script src="index.js" defer></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
