<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="main">
        <h1>Number Generator</h1>
        
        <div id="body">
            <h3 id="heading">Random 8 Digit Number Generator</h3>

            <!-- menu section  -->
            <div id="grid">
                <div class="main-body-menu">
                    <button class="font-change">A</button>
                    <button><i class="fa-solid fa-gear"></i>Options</button>
                    <button><i class="fa-solid fa-copy"></i>Copy</button>
                </div>

                <div class="main-body">
                    <!-- result display field  -->
                    <!-- <p maxlength="10" type="text" id="comb-result" > </p>   -->
                    <textarea  id="comb-result" cols="2"  maxlength="20"></textarea>


                    <!-- start and go button  -->
                    <div class="action">
                        <button class="go btn" id="go">Go</button>
                        <button class="start btn" id="start">start</button>
                        
                    </div>

                </div>

                <div class="combinations-sec">
                    <!-- adjust number of combinations result  -->
                    <input type="number" id="random" class="input-comb-result" value="200">
                    <label class="input-label" >random</label>
                    
                    <!-- adjust combination type  -->
                    <input type="number" id="digit-num" class="input-comb" value="8">
                    <label class="input-label" >digit numbers</label>
    
                </div>

            </div>

            <div class="spin-div">
                <button class="spin" id="spin">Spin</button>
            </div>
            

        </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
